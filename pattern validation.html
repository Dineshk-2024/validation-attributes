
<html lang="en">
<head>
    <title>Pattern Validation Example</title>
</head>
<body>
    <form>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9]+@[a-z0-9.-]" required>
    </div>
    <br>
    <div>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[6-9][0-9]{9}" required>
    </div>
    <br>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
</body>
</html>
